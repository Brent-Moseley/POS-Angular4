 <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Search Results:</h4>
    </div>
	  <div class="row">
        <div class="input-group">
          <div class="col-sm-offset-1 col-md-offset-1 col-xs-offset-1 col-sm-6 col-md-6 col-lg-6">
            <input class="form-control" type="text" #searchText class="search-box"/>
          </div>
          <app-order-drop-down (change)="orderSelected($event)" [showAll]="true"></app-order-drop-down>
          <div class="col-sm-3 col-md-3 col-lg-3">
            <button (click)="search(searchText.value)" class="medium-margin" type="button">Search</button>
          </div>
      </div>
    </div>
    <div class="row">
    </div>
    <p>
      Search results for order: {{orderToSearch}}
    </p>
    <div class="row" *ngFor="let lineItem of searchResults" [hidden]="orderToSearch === 'All'">
      <div class="col-sm-offset-1 col-md-offset-1 col-xs-offset-1 col-md-2 col-sm-2 col-lg-2 col-xs-2">
        Quantity: {{lineItem.qty}}
      </div>
      <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
        {{lineItem.description}}
      </div>
      <div class="col-md-2 col-sm-2 col-lg-2 col-xs-2">
        Discount: {{lineItem.percentOff}}%
      </div>
      <div class="col-md-3 col-sm-3 col-lg-3 col-xs-3">
        Line Item Total: {{lineItem.lineItemTotal | currency}}
      </div>         
    </div>
  </div>
