<div class="modal" tabindex="-1" id="messageModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="close(false);" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{body}}</p>
        <p [hidden]="!showInput">
          <input id="modal-input" type="text" #val />
        </p>
      </div>
      <div class="modal-footer">
        <button [hidden]="buttonPrimary.length == 0" type="button" id="modal-bp" class="btn btn-primary" (click)="close(true, val.value);">{{buttonPrimary}}</button>
        <button [hidden]="buttonSecondary.length == 0" type="button" id="modal-bs" class="btn btn-secondary" data-dismiss="modal" (click)="close(false);">{{buttonSecondary}}</button>
      </div>
    </div>
  </div>
</div>
